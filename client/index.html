<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>PoC Chat</title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section id="chat">
            <ul id="messages"></ul>
            <div id="notification">ðŸ””</div>
            <!-- Campanita de notificaciÃ³n -->
            <form id="form">
                <input id="input" type="text" id="message" placeholder="Escribir un mensaje" />
                <button type="submit">Enviar</button>
            </form>
        </section>
    </body>
</html>
<script src="https://unpkg.com/mqtt/dist/mqtt.js"></script>
<script>
    const mqttClient = mqtt.connect('mqtt://test.mosquitto.org', { port: 8080 })

    const ws = new WebSocket('ws://localhost:3000')

    const form = document.getElementById('form')
    const input = document.getElementById('input')
    const messages = document.getElementById('messages')
    const notification = document.getElementById('notification')

    ws.onopen = () => {
        console.log('Conectado al servidor')
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            if (input.value) {
                ws.send(input.value)
                mqttClient.publish('chat/notifications', input.value)
                input.value = ''
            }
        })
    }

    ws.onmessage = (msg) => {
        msg.data.text().then((text) => {
            const message = `<li>${text}</li>`
            messages.insertAdjacentHTML('beforeend', message)
        })
    }

    mqttClient.on('connect', () => {
        mqttClient.subscribe('chat/notifications', (err) => {
            if (!err) {
                console.log('Suscrito al topic chat/notifications')
            } else {
                console.error('Error al suscribirse al topic:', err)
            }
        })
    })

    mqttClient.on('message', (topic, message) => {
        showNotification()
    })

    function showNotification() {
        notification.style.display = 'block'
        setTimeout(() => {
            notification.style.display = 'none'
        }, 3000) // Mostrar por 3 segundos
    }
</script>
